<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OnlyCharities, the Charity Information Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
			background-image: url(https://photos.onedrive.com/photo/2D0BA53FD19B645!sca19603647dc4bc7b5b9fe0cc1d8463b?view=all);
			background-size: cover;
			bacground-position: center;
			background-attachment: fixed;
        }
        header {
            background-color: rgba(76, 175, 80, 0.8);
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            text-align: center;
            padding: 10px;
            background-color: rgba(51, 51, 51, 0.8);
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .search-bar {
            margin-top: 10px;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            width: 250px;
        }
        .search-bar input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        section {
            padding: 20px;
            text-align: center;
			background-color: rgba(255, 255, 255, 0.8);
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to OnlyCharities</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Contact</a>
</nav>

<section class="search-bar">
    <form action="/search" method="GET">
        <input type="text" name="query" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
</section>
    
<section>
    <h2>Homepage Content</h2>
    <p>OnlyCharities, the Charity Information Repository</p>
</section>

<footer>
    <p>&copy; 2024 OnlyCharities. All rights reserved.</p>
</footer>

</body>
</html>
