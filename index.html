<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CharityMatch, the Charity Information Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            text-align: center;
            padding: 10px;
            background-color: #333;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .search-bar {
            margin-top: 10px;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            width: 250px;
        }
        .search-bar input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to OnlyCharities</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Contact</a>
</nav>

<section class="search-bar">
    <form action="/search" method="GET">
        <input type="text" name="query" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
</section>
    
<section>
    <h2>Homepage Content</h2>
    <p>OnlyCharities, the Charity Information Repository</p>
</section>

<footer>
    <p>&copy; 2024 OnlyCharities. All rights reserved.</p>
</footer>

</body>
</html>
